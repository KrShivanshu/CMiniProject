name: C/C++ CI

on:
  push:
  
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{matrix.os}} 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
      
    - name: make all
      run:  make all -C 3_Implementation/
